
name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Zip backend code
      run: |
        cd backend
        zip ../terraform/main.py.zip main.py

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_wrapper: false
        terraform_version: 1.13.5

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: eu-north-1

    - name: Create tfvars file
      run: |
        echo "domain_name=\"${{ secrets.DOMAIN_NAME }}\"" > terraform/terraform.tfvars
        echo "project_name=\"cloud-resume-challenge\"" >> terraform/terraform.tfvars
        echo "aws_region=\"eu-north-1\"" >> terraform/terraform.tfvars
      
    - name: Terraform Init
      id: init
      run: |
        rm -f terraform.tfstate
        terraform init -input=false -reconfigure
      working-directory: ./terraform

    - name: Terraform Validate
      id: validate
      run: terraform validate
      working-directory: ./terraform

    - name: Terraform Apply
      id: apply
      run: terraform apply -auto-approve
      working-directory: ./terraform

    - name: Get Terraform Outputs
      id: get_tf_outputs
      working-directory: ./terraform
      run: |
        echo "S3_BUCKET_NAME=$(terraform output -raw s3_bucket_name)" >> $GITHUB_ENV
        echo "CLOUDFRONT_DISTRIBUTION_ID=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_ENV

    - name: Upload frontend to S3
      env:
        S3_BUCKET_NAME: ${{ steps.get_tf_outputs.outputs.S3_BUCKET_NAME }}
      run: aws s3 sync frontend/ s3://${{ env.S3_BUCKET_NAME }} --delete

    - name: CloudFront Cache Invalidation
      env:
        CLOUDFRONT_DISTRIBUTION_ID: ${{ steps.get_tf_outputs.outputs.CLOUDFRONT_DISTRIBUTION_ID }}
      run: |
        aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
      working-directory: ./terraform
